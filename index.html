<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <form id="searchForm">
        <input
          type="Search"
          placeholder="Search the city"
          id="search-text-input"
        />
        <button class="btnSearch">Search</button>
      </form>
      <div class="currentDate">Date</div>
      <img
        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
        alt="Clear"
        id="icon"
        class="currentIcon"
      />
      <div class="weatherDescription">Weather description</div>
      <div class="mainCity" id="searchCity">City</div>
      <div class="currentTemperature" id="temperature">24</div>
      <div class="units">
        <span id="metricCelcius">°C</span>
        <span id="seperator">|</span>
        <span id="metricFahrenheit">°F</span>
      </div>

      <div class="humidityDisplay">Humidity: <span id="humidity"></span>%</div>
      <div class="windDisplay">Wind: <span id="wind"></span> m/h</div>
      <div class="row" id="weekDay">
        <div class="col">Sun</div>
        <div class="col">Mon</div>
        <div class="col">Tue</div>
        <div class="col">Wed</div>
        <div class="col">Thu</div>
      </div>
      <div class="row" id="weekDayIcon">
        <div class="col">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
        </div>
        <div class="col">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
        </div>
        <div class="col">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
        </div>
        <div class="col">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
        </div>
        <div class="col">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
        </div>
      </div>
      <div class="row" id="weekDayTemperature">
        <div class="col">
          <p>16°C</p>
        </div>
        <div class="col">
          <p>16°C</p>
        </div>
        <div class="col">
          <p>16°C</p>
        </div>
        <div class="col">
          <p>16°C</p>
        </div>
        <div class="col">
          <p>16°C</p>
        </div>
      </div>
      <button class="btnCurrent" id="current-location-button">
        Weather in current location
      </button>
      <div class="codeOwner">
        <a
          href="https://github.com/hsinyingt/Vanilla-weather-app"
          target="_blank"
          class="Me"
          >Open-source code
        </a>
        by Hsin-Ying Tsai
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
