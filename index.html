<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="searchForm">
          <input
            type="Search"
            placeholder="Search the city"
            id="search-text-input"
          />
          <button class="btnSearch">Search</button>
        </form>
        <div class="currentDate">
          <h3>Date</h3>
        </div>
        <div class="weatherIcon">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Clear"
            id="icon"
            class="float-left"
          />
        </div>
        <div class="currentWeather">
          <h2>Weather description</h2>
        </div>
        <div class="mainCity">
          <h4 id="searchCity">City</h4>
        </div>
        <h1 id="temperature">24</h1>

        <div class="row">
          <div class="col" id="metricCelcius">°C</div>
          <div class="col"><span id="seperator">|</span></div>
          <div class="col" id="metricFahrenheit">°F</div>
        </div>

        <div class="row">
          <div class="col">
              Humidity: <span id="humidity"></span>%
              </div>
              <div class="col">
              Wind: <span id="wind"></span> m/h
              </div>
            
          </div>
        </div>
        <div class="row" id="weekDay">
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
        </div>
        <div class="row" id="weekDayIcon">
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
          </div>
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
              id="icon"
              class="float-left"
            />
          </div>
        </div>
        <div class="row" id="weekDayTemperature">
          <div class="col">16°C</div>
          <div class="col">16°C</div>
          <div class="col">16°C</div>
          <div class="col">16°C</div>
          <div class="col">16°C</div>
        </div>
        <button class="btnCurrent" id="current-location-button">
          Weather in current location
        </button>
        <div class="codeOwner">
          <a
            href="https://github.com/hsinyingt/Weather-app"
            target="_blank"
            class="Me"
            >Open-source code
          </a>
          by Hsin-Ying Tsai
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
